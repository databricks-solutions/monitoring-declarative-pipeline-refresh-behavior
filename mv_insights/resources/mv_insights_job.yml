# The main job for mv_insights
resources:
  jobs:
    mv_insights_job:
      name: mv_insights_job

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/pipeline_events.ipynb

        - task_key: refresh_dashboard_task
          depends_on:
            - task_key: notebook_task
          dashboard_task:
            dashboard_id: ${resources.dashboards.mv_refresh_dashboard.id}
